<!doctype html>
<html>
  <head>
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Rye' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="main-container">
      <div class="border-container">
        <h1>Edit Account Page</h1>
        <div class="col-lg-6 center-block">
          <div class="well bs-component">

            <form class="form-horizontal" action="/sessions/edit/{{id}}" method="post">
              <fieldset>

                <legend>Edit User</legend>

                <div class="form-group">
                  <label for="inputName" class="col-lg-2 control-label">Name</label>
                  <div class="col-lg-10">
                    <input name="name" type="text" class="form-control" id="inputName" value="{{name}}">
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputZip" class="col-lg-2 control-label">Zip</label>
                  <div class="col-lg-10">
                    <input name="zipcode" type="text" class="form-control" id="inputZip" value="{{zipcode}}">
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                  <div class="col-lg-10">
                    <input name="email" type="text" class="form-control" id="inputEmail" value="{{email}}">
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary">Save</button>
                  </div>
                </div>

              </fieldset>
            </form>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
